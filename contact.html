---
layout: default
title: Contact
permalink: contact
bodyclass: contact
---

<section class="content">
  <div class="container">
    <div class="row space-75">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
        <div class="contact-wrap">
          <div class="bottom"></div>
          <h2>Let's talk...</h2>
          <h3>We speak many languages.</h3>
          <!-- FORM -->
          <form>
            <div class="form-group">
              <input type="name" class="form-control input-lg" id="name" placeholder="Your name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control input-lg" id="email" placeholder="email">
            </div>
            <div class="form-group">
              <input type="subject" class="form-control input-lg" id="subject" placeholder="subject">
            </div>
            <div class="form-group">
              <textarea type="message" rows="4" class="form-control input-lg" id="message" placeholder="message"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <!-- // FORM -->
        </div>
      </div>
    </div>
  </div>
</section>
