---
layout: news
title: news
permalink: /news/
bodyclass: news
---

<section class="preface">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <img src="{{site.baseurl}}/img/news.png" alt="news" class="img-responsive img-center" />
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container">
    <div class="row space-bottom-75">
      <div class="col-xs-12">
        <div class="grid">
          {% for post in site.posts %} 
          <div class="grid-item">
            <article>
              {% if post.image %}
              <img src="{{site.baseurl}}/img/posts/{{post.image}}" alt="{{ post.title }}" title="{{ post.title }}" class="img-responsive">  
              {% endif%}
              {{ post.content }}
            </article>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
